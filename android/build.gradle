// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt('34')
        targetSdkVersion = Integer.parseInt('34')
        kotlin_version = '1.9.22'
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.10.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // React Native binaries installed from npm
            def reactNativeDir = file("$rootDir/node_modules/react-native/android")
            url = reactNativeDir.toURI()
        }
        maven {
            // Android JSC binaries installed from npm
            def jscAndroidDir = file("$rootDir/node_modules/jsc-android/dist")
            url = jscAndroidDir.toURI()
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
